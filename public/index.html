<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="<%= JSON.parse(require('fs').readFileSync('src/meta-description.json'))['en'] %>">
    <meta name="keywords" content="data transfer,secure,end-to-end encryption,gpg,OpenPGP,Piping Server">
    <!-- (base: https://github.com/darkreader/darkreader/issues/3367#issuecomment-671330483) -->
    <meta name="darkreader" content="this_site_supports_dark_mode">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Piping UI</title>
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <meta name="theme-color" content="#4DBA87">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Piping UI">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/apple-touch-icon-152x152.png">
    <link rel="mask-icon" href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg" color="#5A98E3">
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Piping UI doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
